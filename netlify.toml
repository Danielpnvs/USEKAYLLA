[build]
  command = "rm -rf node_modules package-lock.json && npm install --legacy-peer-deps --include=optional && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --include=optional"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
